<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="left" id="left">
      <img src="images/logo.svg" class="logo" id="logo" alt="logo">
    
      <div class="wrapper">
      <h1><span class="header">We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" class="userForm" id="userForm">
      <input type="email" 
          name="user-email" 
          id="userEmail" 
          placeholder="Email Address" 
          data-validation="true" 
          required>
      <img src="images/icon-error.svg" class="error_icon" alt="">    
      <button class="submit" id="submit">
        <img src="images/icon-arrow.svg" alt="">
      </button>
      <small class="alert">
        <i>Please provide a valid email address</i></small>
      </form>
  
    </div>
  </div>
    <picture>
      <source media="(min-width: 845px)"
              srcset="images/hero-desktop.jpg 610w">
      <source media="(min-width: 375px)"
              srcset="images/hero-mobile.jpg 375w">                
      <img class="right" src="images/hero-desktop.jpg" alt="image"/>
    </picture>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> <strong>Roxanne Stahl</strong></a>.
    </p>
  </footer>
</body>
</html>
